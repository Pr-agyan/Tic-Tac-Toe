<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Tic-Tac-Toe</h1>

        <!-- Message Container -->
        <div class="msg-container hide">
            <p id="msg">Winner: </p>
            <button id="new-btn" aria-label="Start a new game">New Game</button>
        </div>

        <!-- Game Board -->
        <div class="container">
            <div class="game">
                <button class="box" aria-label="Game cell"></button>
                <button class="box" aria-label="Game cell"></button>
                <button class="box" aria-label="Game cell"></button>
                <button class="box" aria-label="Game cell"></button>
                <button class="box" aria-label="Game cell"></button>
                <button class="box" aria-label="Game cell"></button>
                <button class="box" aria-label="Game cell"></button>
                <button class="box" aria-label="Game cell"></button>
                <button class="box" aria-label="Game cell"></button>
            </div>
        </div>

        <!-- Reset Button -->
        <button id="reset-button" aria-label="Reset the game">Reset Game</button>
    </main>

    <script src="app.js"></script>
</body>
</html>
